{% extends 'base.html' %}
{% block content %}
<a href="accounts/register/">Click here to register.</a>
<a href="accounts/login">Login</a>
<a href="accounts/logout">Logout</a>

<h2 class="deck">Deck List</h2>
{% for deck in decks %}
        {{ deck.topic }}
        <img class="image" src="{{ deck.image.url }}" alt="Deck Image">
        <p>Number of Cards: {{ deck.number_of_cards }}</p>
{% endfor %}

{% endblock %}
